<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-Powered Log Analysis & Incident Response System">
    <meta name="keywords" content="AI, Log Analysis, Incident Response, Security, Monitoring">
    <meta name="author" content="Your Name">
    <title>AI-Powered Log Analysis & Incident Response System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin: auto;
            transition: background 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dark-mode .container {
            background: #333;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: #0056b3;
        }
        #log-container {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            min-height: 150px;
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        .dark-mode #log-container {
            background: #444;
        }
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        #clock {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        canvas {
            margin-top: 20px;
            max-width: 600px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä AI-Powered Log Analysis & Incident Response System</h2>
        <p id="clock"></p>
        <button onclick="generateLogs()">Generate Logs</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode üåô</button>
        <button onclick="clearLogs()">Clear Logs ‚ùå</button>
        <button onclick="downloadLogs()">Download Logs üì•</button>
        <div id="log-container"></div>
        <canvas id="logChart"></canvas>
        <p id="log-analysis"></p>
    </div>
    <div class="notification" id="alert">Critical Issue Detected!</div>
    <script>
        let logs = ["‚úÖ System Online", "‚ö†Ô∏è High CPU Usage", "üî¥ Server Down", "‚ö†Ô∏è Unauthorized Login", "‚úÖ Backup Completed"];
        let logCounts = { "Info": 0, "Warnings": 0, "Errors": 0 };
        let allLogs = [];
        let chart;
        function generateLogs() {
            let logContainer = document.getElementById("log-container");
            let log = logs[Math.floor(Math.random() * logs.length)];
            allLogs.push(log);
            if (log.includes("‚úÖ")) logCounts["Info"]++;
            else if (log.includes("‚ö†Ô∏è")) logCounts["Warnings"]++;
            else {
                logCounts["Errors"]++;
                showNotification();
            }
            let entry = document.createElement("p");
            entry.textContent = log;
            entry.classList.add("log-entry");
            logContainer.appendChild(entry);
            updateChart();
        }
        function updateChart() {
            let ctx = document.getElementById("logChart").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Info", "Warnings", "Errors"],
                    datasets: [{
                        label: "Log Analysis",
                        data: [logCounts["Info"], logCounts["Warnings"], logCounts["Errors"]],
                        borderColor: ["green", "yellow", "red"],
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 1500, easing: "easeInOutCubic" },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        function showNotification() {
            let alertBox = document.getElementById("alert");
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        }
        function clearLogs() {
            document.getElementById("log-container").innerHTML = "";
            allLogs = [];
            logCounts = { "Info": 0, "Warnings": 0, "Errors": 0 };
            updateChart();
        }
        function downloadLogs() {
            let logText = allLogs.join("\n");
            let blob = new Blob([logText], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "logs.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
        }
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").textContent = `üìÖ ${now.toDateString()} | ‚è∞ ${now.toLocaleTimeString()}`;
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
